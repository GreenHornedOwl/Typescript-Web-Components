<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greenwyn Web Components</title> 
  <script type="module" src="./index.js"></script>
  
</head>
<body>
  <div>
    <form class="test-form">
    <h2>Inputs (text | email | password | numbers)</h2>
    <gw-input name="Password" type="password" Label="Password"></gw-input>
    <gw-input name="Number" type="numbers" placeholder="Numbers only placeholder"></gw-input>
    <gw-input name="Test" type="text" label="Label (5)" value="Tyr" required maxlength="5"></gw-input>
    <gw-input name="Email" type="email" label="Email" value="malfurion@darnassus.com" required></gw-input>
    <gw-input name="Disabled" type="text" label="Disabled" value="Malfurion Stormrage" disabled></gw-input>
    <gw-input name="Readonly" type="text" label="Readonly" value="Illidan Stormrage" readonly></gw-input>
    <h2>Select</h2>

  
    <gw-select name="country">
      <gw-option label="Romania" value="RO"><span class="ico" style="fill: red; margin-right: 10px;"><svg xmlns='http://www.w3.org/2000/svg' width="10" height="10" viewBox='0 0 512 512'><path d='M102 480H64V57.37l4.69-4.68C72.14 49.23 92.78 32 160 32c37.21 0 78.83 14.71 115.55 27.68C305.12 70.13 333.05 80 352 80c42.83 0 72.72-14.25 73-14.4l23-11.14v259.43l-8.84 4.42C437.71 319 403.19 336 352 336c-24.14 0-54.38-7.14-86.39-14.71C229.63 312.79 192.43 304 160 304c-36.87 0-49.74 5.58-58 9.11z'/></svg></span><span>Romania</span></gw-option>
      <gw-option label="United Kingdom" value="UK" selected><span class="ico" style="fill: blue; margin-right: 10px;"><svg xmlns='http://www.w3.org/2000/svg' width="10" height="10" viewBox='0 0 512 512'><path d='M102 480H64V57.37l4.69-4.68C72.14 49.23 92.78 32 160 32c37.21 0 78.83 14.71 115.55 27.68C305.12 70.13 333.05 80 352 80c42.83 0 72.72-14.25 73-14.4l23-11.14v259.43l-8.84 4.42C437.71 319 403.19 336 352 336c-24.14 0-54.38-7.14-86.39-14.71C229.63 312.79 192.43 304 160 304c-36.87 0-49.74 5.58-58 9.11z'/></svg></span><span>United Kingdrom</span></gw-option>
    </gw-select>
    <div>
      <button type="submit">Submit</button>
    </div>
    
    </form>
  </div>
</body>
</html>
